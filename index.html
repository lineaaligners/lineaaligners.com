<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea Aligners - Kosovo's Premium Clear Aligners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8fafc;
        }
        /* Account for fixed navbar height in anchor jumps */
        section {
            scroll-margin-top: 5rem;
        }
        .bg-aura {
            background: radial-gradient(circle at 50% -20%, #f3e8ff 0%, #ffffff 60%);
        }
        .bg-purple-gradient {
            background: linear-gradient(135deg, #6d28d9 0%, #4c1d95 100%);
        }
        .text-purple-gradient {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .loader-dots div {
            animation: bounce 0.6s infinite alternate;
        }
        .loader-dots div:nth-child(2) { animation-delay: 0.2s; }
        .loader-dots div:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { to { transform: translateY(-4px); opacity: 0.5; } }
        
        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #d8b4fe;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }
        
        @keyframes scale-in {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-in {
            animation: scale-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>

  }
}
</script>
</head>
<body class="bg-aura text-slate-900">
    <div id="root"></div>
</body>
</html>
